<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Search Bar</title>
  </head>

  <body>
    <div class="box">
      <div id="search-bar" class="search-bar">
        <span id="apps" class="icon">
            <ion-icon name="power-outline"></ion-icon>
        </span>
        <input id="search" placeholder="search" type="text" />
        <span id="clear" class="icon clear"><ion-icon name="close-outline"></ion-icon></span>
        <span class="icon mic">
          <ion-icon name="mic-outline"></ion-icon>
        </span>
        <span class="icon">
          <ion-icon name="search-outline"></ion-icon>
        </span>
      </div>

      <div class="apps">
        <span><ion-icon name="bag-outline"></ion-icon></span>
        <span><ion-icon name="calculator-outline"></ion-icon></span>
        <span><ion-icon name="chatbubble-ellipses-outline"></ion-icon></span>
        <span><ion-icon name="earth-outline"></ion-icon></span>
      </div>
    </div>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
  <script src="index.js"></script>
</html>
